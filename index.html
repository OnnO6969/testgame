<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRE 霓虹點擊挑戰 - 阿文版 (含震動)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            color: #00f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 移除行動瀏覽器的點擊延遲 */
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #111 0%, #000 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            /* 確保在手機上不會出現選取 highlight */
            -webkit-tap-highlight-color: transparent;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: clamp(18px, 4vw, 28px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 10px #00f2ff);
        }

        #speed-tag {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 14px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 4px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.3);
            display: block;
            z-index: 100;
            min-width: 300px;
        }

        h1 { margin: 0 0 10px; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        p { margin-bottom: 30px; color: #ccc; line-height: 1.6; }

        button.start-btn {
            background: transparent;
            color: #00f2ff;
            border: 2px solid #00f2ff;
            padding: 12px 35px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button.start-btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 30px #00f2ff;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div class="stats">
            <div id="timer-display">TIME: 30.00</div>
            <div id="score-display">HITS: 0</div>
        </div>
        <div id="speed-tag">SPEED: 1.0x</div>
    </div>

    <div id="message">
        <h1 id="msg-title">NEON FIRE</h1>
        <p id="msg-body">每 6 秒速度提升 30%<br>目標：瘋狂點擊「阿文」！</p>
        <button class="start-btn" onclick="startGame()">System Start</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const timerEl = document.getElementById('timer-display');
    const scoreEl = document.getElementById('score-display');
    const speedEl = document.getElementById('speed-tag');
    const messageEl = document.getElementById('message');
    const msgTitle = document.getElementById('msg-title');
    const msgBody = document.getElementById('msg-body');

    // 音訊與語音設定
    let audioCtx = null;
    const TARGET_WORD = "阿文";

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    // 電子音效合成器
    function playSound(freq, type, duration, volume = 0.1, ramp = true) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        if (ramp) {
            osc.frequency.exponentialRampToValueAtTime(freq / 2, audioCtx.currentTime + duration);
        }
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    // 零延遲語音邏輯
    function speakTarget() {
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(TARGET_WORD);
        utterance.lang = 'zh-TW';
        utterance.rate = 3.5;
        utterance.pitch = 1.1;
        utterance.volume = 1.0;
        window.speechSynthesis.speak(utterance);
    }

    const sounds = {
        start: () => {
            for(let i=0; i<3; i++) {
                setTimeout(() => playSound(440 + i*220, 'sawtooth', 0.3, 0.05, false), i*100);
            }
        },
        click: () => {
            playSound(1000, 'sine', 0.05, 0.1); 
            speakTarget();
        },
        speedUp: () => {
            playSound(1200, 'square', 0.1, 0.05, false);
            setTimeout(() => playSound(1500, 'square', 0.2, 0.05, false), 100);
        },
        end: () => {
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(440, now);
            osc.frequency.exponentialRampToValueAtTime(110, now + 1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(now + 1);
        }
    };

    // 遊戲邏輯與物理
    let score = 0;
    let timeLeft = 30;
    let isPlaying = false;
    let gameStartTime = 0;
    let lastSpeedUpTime = 30;
    let speedMultiplier = 1.0;
    
    let btnX, btnY, btnRadius;
    let btnVX, btnVY;
    const baseSpeed = 3.5;

    let buttonPulse = 0;
    let clickWaves = [];
    let gridOffset = 0;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // 根據螢幕大小調整按鈕尺寸，確保手機上好點擊
        btnRadius = Math.min(canvas.width, canvas.height) * 0.12;
        if (!isPlaying) {
            btnX = canvas.width / 2;
            btnY = canvas.height / 2;
            btnVX = (Math.random() > 0.5 ? 1 : -1) * baseSpeed;
            btnVY = (Math.random() > 0.5 ? 1 : -1) * baseSpeed;
        }
    }

    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        initAudio();
        window.speechSynthesis.cancel();
        
        score = 0;
        timeLeft = 30;
        lastSpeedUpTime = 30;
        speedMultiplier = 1.0;
        isPlaying = true;
        messageEl.style.display = 'none';
        
        const angle = Math.random() * Math.PI * 2;
        btnVX = Math.cos(angle) * baseSpeed;
        btnVY = Math.sin(angle) * baseSpeed;
        
        gameStartTime = Date.now();
        sounds.start();
        updateGameLogic();
    }

    function updateGameLogic() {
        if (!isPlaying) return;

        const now = Date.now();
        const elapsed = (now - gameStartTime) / 1000;
        timeLeft = Math.max(0, 30 - elapsed);

        if (lastSpeedUpTime - timeLeft >= 6) {
            speedMultiplier *= 1.3;
            lastSpeedUpTime = timeLeft;
            sounds.speedUp();
        }

        timerEl.innerText = `TIME: ${timeLeft.toFixed(2)}`;
        scoreEl.innerText = `HITS: ${score}`;
        speedEl.innerText = `SPEED: ${speedMultiplier.toFixed(1)}x`;

        if (timeLeft <= 0) {
            endGame();
        } else {
            requestAnimationFrame(updateGameLogic);
        }
    }

    function endGame() {
        isPlaying = false;
        sounds.end();
        messageEl.style.display = 'block';
        msgTitle.innerText = "MISSION END";
        msgBody.innerText = `總共擊中阿文 ${score} 次！\n最終速度: ${speedMultiplier.toFixed(1)}x`;
    }

    // 處理點擊與觸控事件的核心函式
    function handleAction(e) {
        if (!isPlaying) return;

        let clientX, clientY;
        // 判斷是觸控事件還是滑鼠事件，抓取正確座標
        if (e.type === 'touchstart') {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }

        const rect = canvas.getBoundingClientRect();
        const mouseX = clientX - rect.left;
        const mouseY = clientY - rect.top;

        const dist = Math.sqrt((mouseX - btnX) ** 2 + (mouseY - btnY) ** 2);
        
        // 如果擊中目標
        if (dist < btnRadius) {
            score++;
            
            // 【新增：手機震動回饋】
            // 檢查瀏覽器是否支援震動 API
            if (navigator.vibrate) {
                // 輕微震動 15 毫秒，提供扎實的打擊感
                navigator.vibrate(15);
            }

            buttonPulse = 1.0;
            sounds.click();
            clickWaves.push({ x: btnX, y: btnY, r: btnRadius, alpha: 1.0 });
            
            btnVX += (Math.random() - 0.5) * 2;
            btnVY += (Math.random() - 0.5) * 2;
        }
    }

    canvas.addEventListener('mousedown', handleAction);
    
    // 手機觸控監聽
    canvas.addEventListener('touchstart', (e) => {
        // 關鍵：防止手機瀏覽器預設的捲動或縮放行為，讓遊戲操作更順暢
        e.preventDefault();
        handleAction(e);
    }, { passive: false });

    function drawGrid() {
        ctx.strokeStyle = '#002233';
        ctx.lineWidth = 1;
        const spacing = 60;
        gridOffset = (gridOffset + speedMultiplier) % spacing;
        for (let x = gridOffset; x < canvas.width; x += spacing) {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
        }
        for (let y = gridOffset; y < canvas.height; y += spacing) {
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
        }
    }

    function draw() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawGrid();

        if (isPlaying) {
            btnX += btnVX * speedMultiplier;
            btnY += btnVY * speedMultiplier;
            if (btnX - btnRadius < 0 || btnX + btnRadius > canvas.width) {
                btnVX *= -1;
                btnX = btnX < btnRadius ? btnRadius : canvas.width - btnRadius;
            }
            if (btnY - btnRadius < 0 || btnY + btnRadius > canvas.height) {
                btnVY *= -1;
                btnY = btnY < btnRadius ? btnRadius : canvas.height - btnRadius;
            }
        }

        clickWaves.forEach((wave, index) => {
            ctx.beginPath();
            ctx.arc(wave.x, wave.y, wave.r, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(255, 0, 255, ${wave.alpha})`;
            ctx.lineWidth = 4;
            ctx.stroke();
            wave.r += 6;
            wave.alpha -= 0.05;
            if (wave.alpha <= 0) clickWaves.splice(index, 1);
        });

        ctx.shadowBlur = 10 + (buttonPulse * 50);
        ctx.shadowColor = buttonPulse > 0 ? '#ff00ff' : '#00f2ff';
        const btnGrad = ctx.createRadialGradient(btnX, btnY, 0, btnX, btnY, btnRadius);
        btnGrad.addColorStop(0, buttonPulse > 0 ? '#ff00ff' : '#0099aa');
        btnGrad.addColorStop(1, '#000');
        ctx.beginPath();
        ctx.arc(btnX, btnY, btnRadius, 0, Math.PI * 2);
        ctx.fillStyle = btnGrad;
        ctx.fill();
        ctx.strokeStyle = buttonPulse > 0 ? '#fff' : '#00f2ff';
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.shadowBlur = 0;
        ctx.fillStyle = "white";
        // 根據按鈕大小動態調整字體大小
        ctx.font = `italic bold ${btnRadius * 0.4}px sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("FIRE", btnX, btnY);

        if (buttonPulse > 0) {
            buttonPulse -= 0.1;
            if (buttonPulse < 0) buttonPulse = 0;
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>

</body>
</html>
