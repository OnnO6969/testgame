<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>深海潛水艇生存挑戰 - 難度調整版</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0000ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: none;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            text-align: center;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            width: 100%;
        }

        .stat-box {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            font-weight: bold;
        }

        #speed-boost-notice {
            color: #ff4d4d;
            font-size: 16px;
            display: block;
            height: 20px;
            margin-top: 5px;
        }

        @media (min-width: 600px) {
            .stat-box { font-size: 28px; margin: 0 20px; }
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #00d4ff;
            color: white;
            text-align: center;
            display: none;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }

        #game-over h1 {
            margin: 0 0 20px 0;
            font-size: 40px;
            color: #ffcc00;
        }

        #game-over p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        #restart-btn {
            background: #00d4ff;
            color: #001a33;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
        }

        #restart-btn:hover {
            background: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">時間: <span id="timer">0.00</span>s</div>
        <div class="stat-box">炸彈: <span id="bomb-count">0</span></div>
        <div id="speed-boost-notice"></div>
    </div>

    <div id="game-over">
        <h1>再加油唷</h1>
        <p>最終生存時間: <span id="final-time">0.00</span> 秒</p>
        <button id="restart-btn">重新挑戰</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timer');
        const countElement = document.getElementById('bomb-count');
        const speedNotice = document.getElementById('speed-boost-notice');
        const gameOverScreen = document.getElementById('game-over');
        const finalTimeElement = document.getElementById('final-time');
        const restartBtn = document.getElementById('restart-btn');

        let gameState = 'playing';
        let startTime = 0;
        let currentTime = 0;
        let lastSpawnInterval = 0;
        let lastSpeedInterval = 0;
        let bombs = [];
        let mouse = { x: 0, y: 0 };
        let propellerAngle = 0;
        
        const subScale = 1.05;
        const submarine = {
            halfW: 35 * subScale,
            halfH: 15 * subScale,
            x: 0,
            y: 0
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState === 'playing' && submarine.x === 0) {
                submarine.x = canvas.width / 2;
                submarine.y = canvas.height / 2;
            }
        }

        window.addEventListener('resize', resize);
        resize();

        function handleInput(clientX, clientY) {
            mouse.x = clientX;
            mouse.y = clientY;
            if (gameState === 'playing') {
                submarine.x = mouse.x;
                submarine.y = mouse.y;
            }
        }

        window.addEventListener('mousemove', (e) => {
            handleInput(e.clientX, e.clientY);
        });

        window.addEventListener('touchstart', (e) => {
            if (e.touches[0]) {
                handleInput(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (e.touches[0]) {
                handleInput(e.touches[0].clientX, e.touches[0].clientY);
                if (gameState === 'playing') e.preventDefault();
            }
        }, { passive: false });

        class Bomb {
            constructor() {
                this.radius = 16; 
                this.spawn();
            }

            spawn() {
                const side = Math.floor(Math.random() * 4);
                const margin = 100;
                if (side === 0) {
                    this.x = Math.random() * canvas.width;
                    this.y = -margin;
                } else if (side === 1) {
                    this.x = canvas.width + margin;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + margin;
                } else {
                    this.x = -margin;
                    this.y = Math.random() * canvas.height;
                }

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const angle = Math.atan2(centerY - this.y, centerX - this.x);
                const spread = (Math.random() - 0.5) * 0.8;
                const finalAngle = angle + spread;

                // 速度減少 60% (原本基礎 3.0+random*5.0 改為 1.2+random*2.0)
                const baseSpeed = 1.2 + Math.random() * 2.0;
                this.vx = Math.cos(finalAngle) * baseSpeed;
                this.vy = Math.sin(finalAngle) * baseSpeed;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.1;
            }

            update(speedFactor) {
                // 應用每 10 秒增加 20% 的速度因子
                this.x += this.vx * speedFactor;
                this.y += this.vy * speedFactor;
                this.rotation += this.rotSpeed;

                const limit = 200;
                if (this.x < -limit || this.x > canvas.width + limit || 
                    this.y < -limit || this.y > canvas.height + limit) {
                    this.spawn();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.strokeStyle = '#222';
                ctx.lineWidth = 3;
                for(let i=0; i<8; i++) {
                    ctx.rotate(Math.PI / 4);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, this.radius + 6);
                    ctx.stroke();
                    ctx.fillStyle = '#ff3333';
                    ctx.beginPath();
                    ctx.arc(0, this.radius + 6, 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                const grad = ctx.createRadialGradient(-5, -5, 2, 0, 0, this.radius);
                grad.addColorStop(0, '#666');
                grad.addColorStop(1, '#111');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function drawSubmarine() {
            ctx.save();
            ctx.translate(submarine.x, submarine.y);

            const s = subScale * 2.5;

            ctx.save();
            ctx.translate(-submarine.halfW - 4, 0);
            ctx.rotate(propellerAngle);
            ctx.fillStyle = '#333';
            ctx.fillRect(-2, -12 * subScale, 4, 24 * subScale);
            ctx.restore();
            propellerAngle += 0.3;

            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.moveTo(-submarine.halfW + 5, -5);
            ctx.lineTo(-submarine.halfW - 10, -18 * subScale);
            ctx.lineTo(-submarine.halfW - 10, 18 * subScale);
            ctx.lineTo(-submarine.halfW + 5, 5);
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.ellipse(0, 0, submarine.halfW, submarine.halfH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.roundRect(-5 * s, -submarine.halfH - 12 * subScale, 15 * s, 15 * subScale, 5);
            ctx.fill();
            ctx.stroke();

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(2 * s, -submarine.halfH - 10 * subScale);
            ctx.lineTo(2 * s, -submarine.halfH - 25 * subScale);
            ctx.lineTo(10 * s, -submarine.halfH - 25 * subScale);
            ctx.stroke();

            ctx.fillStyle = '#00d4ff';
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.arc(i * 18 * subScale + 5, 0, 5 * subScale, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            ctx.restore();
        }

        function checkCollision() {
            for (let b of bombs) {
                const dx = b.x - submarine.x;
                const dy = b.y - submarine.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 38) { 
                    endGame();
                }
            }
        }

        function initGame() {
            gameState = 'playing';
            startTime = performance.now();
            lastSpawnInterval = 0;
            lastSpeedInterval = 0;
            bombs = [];
            speedNotice.innerText = "";
            gameOverScreen.style.display = 'none';
            canvas.style.cursor = 'none';

            // 初始 5 顆炸彈
            for (let i = 0; i < 5; i++) {
                bombs.push(new Bomb());
            }
        }

        function endGame() {
            gameState = 'ended';
            canvas.style.cursor = 'default';
            finalTimeElement.innerText = currentTime.toFixed(2);
            gameOverScreen.style.display = 'block';
        }

        function update(timestamp) {
            if (gameState === 'playing') {
                currentTime = (timestamp - startTime) / 1000;
                timerElement.innerText = currentTime.toFixed(2);
                countElement.innerText = bombs.length;

                // 每 3 秒增加 1 顆炸彈
                const currentInterval = Math.floor(currentTime / 3);
                if (currentInterval > lastSpawnInterval) {
                    lastSpawnInterval = currentInterval;
                    bombs.push(new Bomb());
                }

                // 每 10 秒計算速度倍率 (+20%)
                const speedStage = Math.floor(currentTime / 10);
                const speedFactor = 1 + (speedStage * 0.2);
                
                if (speedStage > lastSpeedInterval) {
                    lastSpeedInterval = speedStage;
                    speedNotice.innerText = `警告：流速加快 ${speedStage * 20}%!`;
                    setTimeout(() => { speedNotice.innerText = ""; }, 2000);
                }

                for (let b of bombs) {
                    b.update(speedFactor);
                }

                checkCollision();
            }

            render();
            requestAnimationFrame(update);
        }

        function render() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0044ff');
            gradient.addColorStop(1, '#000033');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            for(let i=0; i<15; i++) {
                const bx = (Math.sin(currentTime * 0.3 + i) * 50) + (canvas.width * (i/15));
                const by = (canvas.height - (currentTime * 40 + i * 150) % (canvas.height + 100));
                ctx.beginPath();
                ctx.arc(bx, by, 3 + (i % 5), 0, Math.PI * 2);
                ctx.fill();
            }

            for (let b of bombs) {
                b.draw();
            }

            drawSubmarine();
        }

        restartBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            initGame();
        });

        requestAnimationFrame(update);
        initGame();

    </script>
</body>
</html>
